            <h1>WELCOME TO OUR FIRST JAVASCRIPT Assignment</h1>
            <Script>
                var nu=["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]
                var ku=new Date()
                var da=ku.getDay()
                document.write(nu[da-1])

                document.write("Current Time:",ku.getHours(),":",ku.getMinutes(),":",ku.getSeconds())
            </Script>

        </body>
